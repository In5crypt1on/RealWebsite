<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Settings Button -->
    <a href="settings.html" id="settings-btn" title="Settings">⚙️</a>

    <div class="container flex items-center justify-center min-h-screen">
        <div class="sign-in-form w-full max-w-md animate-on-load">
            <h2 class="text-3xl font-bold text-center text-[var(--accent-light)] mb-8">Create Account</h2>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <button type="submit" class="form-button">Create Account</button>
            </form>
            <div class="text-center mt-6">
                <a href="sign-in.html" class="text-sm text-[var(--accent-light)] hover:underline">Already have an account? Sign In</a>
            </div>
        </div>
    </div>

    <!-- Centralized JavaScript File -->
    <script src="main.js" defer></script>
</body>
</html>
