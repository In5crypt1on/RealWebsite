<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Settings Button -->
    <a href="settings.html" id="settings-btn" title="Settings">⚙️</a>

    <div class="container flex items-center justify-center min-h-screen">
        <div class="sign-in-form w-full max-w-2xl animate-on-load">
            <h2 class="text-3xl font-bold text-center text-[var(--accent-light)] mb-4">Contact Me</h2>
            <p class="text-center text-gray-400 mb-8">Have a question or feedback? Fill out the form below. This will open your default email client to send the message.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="contact-name" class="form-label">Your Name</label>
                    <input type="text" id="contact-name" class="form-input" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="contact-email" class="form-label">Your Email</label>
                    <input type="email" id="contact-email" class="form-input" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="contact-message" class="form-label">Your Message</label>
                    <textarea id="contact-message" rows="6" class="form-input" required placeholder="Your message here..."></textarea>
                </div>
                <button type="submit" id="submit-btn" class="form-button">Send Email</button>
            </form>
            <div id="form-status" class="text-center mt-4"></div>
        </div>
    </div>

    <!-- Centralized JavaScript File -->
    <script src="main.js" defer></script>
</body>
</html>
